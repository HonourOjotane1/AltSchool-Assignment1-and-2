<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet/index.css">
</head>

<body class="body">
  <table border="1" id="Tablebox">
    <caption id="schoolname">
      <b> AltSchool Africa</b>
    </caption>
    <thead id="Tableheading">
      <tr>
        <th>School</th>
        <th colspan="4">Course</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="Tablesubheading">School Of Engineering</th>
        <td>Back-end Engineering</td>
        <td>Front-end Engineering</td>
        <td>Cloud Engineering</td>
        <td>Cybersecurity</td>
      </tr>
      <tr>
        <th class="Tablesubheading">School Of Data</th>
        <td class="Tabledata">Data Analysis</td>
        <td class="Tabledata">Data Science</td>
        <td colspan="2" class="Tabledata">Data Engineering</td>
      </tr>
      <tr>
        <th class="Tablesubheading">School Of Products</th>
        <td class="Tabledata">Product Design</td>
        <td class="Tabledata">Marketing</td>
        <td colspan="2" class="Tabledata">Management</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
