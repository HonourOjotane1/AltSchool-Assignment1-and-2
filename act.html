<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="Altschools and courses table/stylesheet/index.css">
</head>

<body class="body">

      <b id="heading"> AltSchool Africa</b>

        <th id="th-title">School</th>
        <th colspan="4" id="th-title">Course</th>
      </tr>
    </thead>

      <tr id="tr">
        <th class="Tablesubheading">School Of Engineering</th>
        <td class="td">Back-end Engineering</td>
        <td class="td ">Front-end Engineering</td>
        <td class="td">Cloud Engineering</td>
        <td class="td">Cybersecurity</td>
      </tr>
      <tr id="tr">
        <th class="Tablesubheading">School Of Data</th>
        <td class="td">Data Analysis</td>
        <td class="td">Data Science</td>
        <td colspan="2" class="td">Data Engineering</td>
      </tr>
      <tr id="tr">
        <th class="Tablesubheading">School Of Products</th>
        <td class="td">Product Design</td>
        <td class="td">Marketing</td>
        <td colspan="2" class="td">Management</td>
      </tr>
    </tbody>
  </table>

</html>
